name: PYTHON_CI

# Trigger CI once for each PR update (on merge diff) and again when PR is merged to main (in push)
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read # allows reading repo contents (needed for basic CI)
  issues: read # allows reading action metadata (e.g., cache)

# Ensure only one CI run per branch/PR; cancel redundant ones
concurrency:
  group: ci-${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: ai-service

jobs:
  python_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python with PDM
        uses: ./.github/actions

      - name: Run linter
        run: make lint

  python_format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python with PDM
        uses: ./.github/actions

      - name: Run formatter check
        run: pdm run ruff format --check

  python_unit_tests:
    runs-on: ubuntu-latest
    needs: [python_lint, python_format]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python with PDM
        uses: ./.github/actions

      - name: Run unit tests
        run: PYTHONPATH=src make unit-tests

  python_integration_tests:
    runs-on: ubuntu-latest
    needs: [python_unit_tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python with PDM
        uses: ./.github/actions

      - name: Run integration tests
        run: PYTHONPATH=src make integration-tests
